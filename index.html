<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Protocol | Farmer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4ade80;
            --soft-green: #f0fdf4;
            --dark-green: #166534;
            --accent-sage: #bbf7d0;
            --white: #ffffff;
            --text-main: #1f2937;
            --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent-sage);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-weight: 700; color: var(--dark-green); font-size: 1.2rem; }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* --- Input Section --- */
        .registration-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .registration-card h2 { color: var(--dark-green); margin-bottom: 1.5rem; }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-green);
        }

            width: 100%;
            padding: 1rem;
            border-radius: 16px;
            border: 2px solid var(--soft-green);
